    <style>

.chart {
  display: inline-block;
  margin-right: 0;
  -webkit-transition: all .3s ease;
  transition: all .3s ease;
}

.box {
  background-color: #eee;
  padding: 20px;
  cursor: pointer;
}
.box:hover .chart, .box:focus .chart {
  -webkit-transform: scale(6) translate(7px, -20px);
          transform: scale(6) translate(7px, -20px);
}

.bar {
  position: relative;
  fill: #aaa;
  /* height: 21px; */
  -webkit-transition: fill .3s ease;
  transition: fill .3s ease;
  cursor: pointer;
  font-family: Helvetica, sans-serif;
  display: inline-block;
}

.chart:hover .bar,
.chart:focus .bar {
  fill: #aaa;
}

.bar:hover,
.bar:focus {
  fill: #ff4136 !important;
}
.bar:hover text,
.bar:focus text {
  fill: #ff4136;
}

figcaption {
  font-weight: bold;
  margin-bottom: 20px;
}

span {
  color: #ff4136;
}

body {
  font-family: Helvetica, sans-serif;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
}

body, html {
  height: 100%;
}

    
    </style>
